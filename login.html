<!doctype html>
<html lang="en">
  <head>
        <title>Admin BS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
        <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="h-100 login">
    <div class="container h-100 ">
      <div class="row h-100 align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="contenido p-5 bg-light">
            <h2 class="text-center bg-primary text-light py-2 text-uppercase">Login Administradores</h2>

            <form action="#" class="mt-4">
              <div class="form-group">
                <label for="email">Correo/Usuario:</label>
                <input type="text" class="form-control" id="email" placeholder="Email/Usuario">
              </div>
              <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="">
                <label for="password">Recordar</label>
              </div>
              <input type="submit" class="mt-4 btn btn-primary" value="Iniciar sesion">
            </form>
          </div>
        </div>
      </div><!--row-->
    </div><!--container-->
         
      
    <script type="js/all.js"></script>
    <script src="js/jquery.slim.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
